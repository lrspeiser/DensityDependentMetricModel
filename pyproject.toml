[project]
name = "python-template" # Or your actual project name
version = "0.1.0"
description = "Gaia rotation curve fitting with density-dependent metric models." # Added a description
authors = ["Your Name <you@example.com>"] # Replace with your actual details
requires-python = ">=3.11"

dependencies = [
    "numpy>=1.23", # Loosened slightly from 2.2.6 for wider compatibility, still recent
    "pandas>=1.5", # Loosened from 2.3.0
    "matplotlib>=3.5", # Loosened from 3.10.3
    "scipy>=1.9", # Added, as it's used for InterpolatedUnivariateSpline and curve_fit
    "astropy>=5.0", # Added
    "astroquery>=0.4.6", # Added
    "emcee>=3.1.0", # Loosened from 3.1.6
    "corner>=2.2.0", # Loosened from 2.2.3
    "numba>=0.57", # Loosened from 0.61.2
    "tqdm>=4.64",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

